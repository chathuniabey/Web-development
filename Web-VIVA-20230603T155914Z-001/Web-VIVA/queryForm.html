        function validation(QueryFormRef){ 
            var fname= document.getElementById("fname").value;
            var lname= document.getElementById("lname").value;
            var email= document.getElementById("email").value;
            var c_number= document.getElementById("c_number").value;
            var querySubject= document.forms["qqform"]["querySubject"].value;
            var qdetails= document.getElementById("qdetails").value;

            if (fname==null || fname==""){
                alert ("Please fill the first name in the form!!");
                return false;
            }

            if (lname==null || lname==""){
                alert ("Please fill the last name in the form!!");
                return false;
            }

            if (email.indexOf("@") == -1 || email.length < 10){
                alert ("Please enter valid email!!  | NEED @ MARK |");
                return false;
            }

            if (c_number==null || c_number==""){
                alert ("Please fill the contact number in the form!!");
                return false;
            }

            if (querySubject==null || querySubject==""){
                alert ("Please fill the subject if the query in the form!!");
                return false;
            }

            if (qdetails==null || qdetails==""){
                alert ("Please fill the query details in the form!!");
                return false;
            }

            else{
                /* displays the summary */
                document.getElementById("summaryView").style.display = 'block';
                document.getElementById("summaryView").innerHTML =	'<dl class="formSummary"><dt class="ti"> --- Here Your Query Summery --- </dt> <br><br> <dt class="topic">First Name: </dt>'+
                                                                '<dd class="value">'+fname+'</dd>'+
                                                                '<dt class="topic">Last Name: </dt>'+
                                                                '<dd class="value">'+lname+'</dd>'+
                                                                '<dt class="topic">Email: </dt>'+
                                                                '<dd class="value">'+email+'</dd>'+
                                                                '<dt class="topic">Contact Number: </dt>'+
                                                                '<dd class="value">'+c_number+'</dd>'+
                                                                '<dt class="topic">Query Details: </dt>'+
                                                                '<dd class="value">'+querySubject+'</dd>'+
                                                                '<dt class="topic">Query Description: </dt>'+
                                                                '<dd class="value">'+qdetails+'</dd>'+

                                                                '<div class="viewBtn"><input class="editandsendbuttons" type="button" name="edit" value="Edit" id="edit" onclick="previousPage()">'+
                                                                
                                                                '<button class="editandsendbuttons" type="button" value="submitted" onclick="previousAndClear(this.form)">Send</button></div>'	                                          
            }
        }

        function previousPage(QueryFormRef){
			document.getElementById("summaryView").style.display = 'none';  /* edit the form */
		}

            alert("Your query form submited!! Please send the Email to our team and we will try our best to get back to you soon. Thank You!!")

    <h2> | Blitz Sports Query Form | </h2>

    <div>
        <form name="qqform" action="mailto:pasindu.20210367@iit.ac.lk" method="POST" id="form">
            <div class="qform">
                <label class="label" for="fname">First Name</label>
                <input type="text" class="form_input" name="fname" id="fname" placeholder="Firts Name">
            </div>

            <div class="qform">
                <label class="label" for="lname">Last Name</label>
                <input type="text" class="form_input" name="lname" id="lname" placeholder="Last Name">
            </div>

            <div class="qform">
                <label class="label" for="email">Email</label>
                <input type="email" class="form_input" name="email" id="email" placeholder="example@gmail.com">
            </div>

            <div class="qform">
                <label class="label" for="c_number">Contact Number</label>
                <input type="text" class="form_input" name="c_number" id="c_number" placeholder="+94 77 012 3456">
            </div>

            <div class="qform">
                    <p class="sq"> <b> - Subject of the Query - </b> </p>
                    <div class="qform_radioBtn">
                        <label for="delivery" class="queryRadioLabel">Delivery</label>
                        <input class="radioInput" type="radio" name="querySubject" id="delivery" value="Delivery"><br><br>
                        <label for="stock" class="queryRadioLabel">Stock Availabilty</label>
                        <input class="radioInput" type="radio" name="querySubject" id="stock" value="Stock Availabilty"><br><br>
                        <label for="exchange" class="queryRadioLabel">Exchange</label>
                        <input class="radioInput" type="radio" name="querySubject" id="exchange" value="Exchange"><br><br>
                        <label for="other" class="queryRadioLabel">Other</label>
                        <input class="radioInput" type="radio" name="querySubject" id="other" value="Other"><br><br>
                    </div>
            </div>
            
            <div class="qform">
                <label for="qdetails">Query Detials</label>
                <textarea class="fieldInput" name="qdetails" id="qdetails" rows="10" placeholder="Query Details"></textarea>
            </div>

            <div class="viewBtn">
                <input type="button" value="View Query" id="viewQuery" style="height: 35px; width: 100px;" onclick="validation(this.form);">
            </div>

            <div id="summaryView">
                <!-- This is summary of the form -->
            </div>

        </form>
    </div>
